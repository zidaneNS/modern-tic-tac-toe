<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="shotcut icon" type="img" href="tic-tac-toe.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header id="header">
        <div class="player player-active" id="displayPlayer1">P1</div>

        <div class="tittleHeader">
          <h3 id="title"></h3>
        </div>

        <div class="player player-active" id="displayPlayer2">P2</div>
      </header>

      <div id="board">
        <div id="cell-0-0" class="cell"></div>
        <div id="cell-0-1" class="cell"></div>
        <div id="cell-0-2" class="cell"></div>
        <div id="cell-1-0" class="cell"></div>
        <div id="cell-1-1" class="cell"></div>
        <div id="cell-1-2" class="cell"></div>
        <div id="cell-2-0" class="cell"></div>
        <div id="cell-2-1" class="cell"></div>
        <div id="cell-2-2" class="cell"></div>
      </div>

      <div>
        <div id="pawn">
          <div class="pawnCell">King</div>
          <div class="pawnCell">Knight</div>
          <div class="pawnCell">Pawn</div>
        </div>
      </div>
      <button id="restartButton">Restart</button>
    </main>
    <script type="module" src="scriptAI.mjs"></script>
  </body>
</html>
